<div class="col-md-12">
  <form name="loginForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control"   name="username" placeholder="Username" minlength="3" maxlength="20" required>
    </div>
  
  
    <div class="form-group" >
      <label for="password">Password :</label>
      <input type="password" class="form-control" name="password" placeholder="Password" minlength="8" required />
    </div>
  
    <div class="form-group">
      <button class="btn btn-primary btn-block">
        Login
      </button>
        &nbsp;
      <button type="reset" class="btn btn-primary btn-block">
        Reset
      </button>
    </div>
  </form>
</div>
